# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Merge to main branch

on:
  push:
    branches:
      - main  # mainへのプルリク、マージ時もこの記述で起動
    paths-ignore: # 以下の資産変更時にはフロー実行しない
      - README.md
      - .gitignore
      - .github/**
  workflow_dispatch:  # 一応GitHubコンソールから手動実行もできるように

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present

      - name: npm test
        run: |
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip ./* -x "node_modules/*" "README.md" "test/*" "src/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nodeApplication'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_89D51A3EA35241CB9C968815629B5990 }}
